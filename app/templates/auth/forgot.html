{% extends "base_auth.html" %}

{% block auth_title %}استعادة كلمة المرور{% endblock %}
{% block auth_subtitle %}أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور{% endblock %}

{% block auth_content %}
<form method="POST" action="{{ url_for('auth.forgot_password') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-input" placeholder="example@email.com" required autofocus dir="ltr">
    </div>

    <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
        إرسال رابط الاستعادة
    </button>
</form>

<div style="text-align:center;margin-top:var(--space-lg);padding-top:var(--space-lg);border-top:1px solid var(--border);">
    <p class="text-sm text-muted">
        تذكرت كلمة المرور؟
        <a href="{{ url_for('auth.login') }}" style="color:var(--sv-purple);font-weight:600;">تسجيل الدخول</a>
    </p>
</div>
{% endblock %}
