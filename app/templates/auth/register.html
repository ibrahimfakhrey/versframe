{% extends "base_auth.html" %}

{% block auth_title %}إنشاء حساب جديد{% endblock %}
{% block auth_subtitle %}انضم إلى رحلة المستقبل{% endblock %}

{% block auth_content %}
<form method="POST" action="{{ url_for('auth.register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group">
        <label class="form-label">الاسم بالعربية</label>
        <input type="text" name="name_ar" class="form-input" placeholder="الاسم الكامل" required>
    </div>

    <div class="form-group">
        <label class="form-label">الاسم بالإنجليزية</label>
        <input type="text" name="name_en" class="form-input" placeholder="Full Name" dir="ltr">
    </div>

    <div class="form-group">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-input" placeholder="example@email.com" required dir="ltr">
    </div>

    <div class="form-group">
        <label class="form-label">رقم الهاتف</label>
        <input type="tel" name="phone" class="form-input" placeholder="01xxxxxxxxx" dir="ltr">
    </div>

    <div class="form-group">
        <label class="form-label">نوع الحساب</label>
        <select name="role" class="form-select">
            <option value="student">طالب</option>
            <option value="parent">ولي أمر</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">كلمة المرور</label>
        <input type="password" name="password" class="form-input" placeholder="٨ أحرف على الأقل" required minlength="8" dir="ltr">
    </div>

    <div class="form-group">
        <label class="form-label">تأكيد كلمة المرور</label>
        <input type="password" name="password_confirm" class="form-input" placeholder="أعد كتابة كلمة المرور" required dir="ltr">
    </div>

    <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
        إنشاء الحساب
    </button>
</form>

<div style="text-align:center;margin-top:var(--space-lg);padding-top:var(--space-lg);border-top:1px solid var(--border);">
    <p class="text-sm text-muted">
        لديك حساب بالفعل؟
        <a href="{{ url_for('auth.login') }}" style="color:var(--sv-purple);font-weight:600;">تسجيل الدخول</a>
    </p>
</div>
{% endblock %}
